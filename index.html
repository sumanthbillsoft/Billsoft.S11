<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Gram Gold - Home</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    .sparkle {
      position: absolute;
      background: radial-gradient(circle, gold, transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: drop 5s linear infinite, twinkle 2s ease-in-out infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(calc(20px - 10px));
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo-img" />
        <span class="logo-text"> Billsoft</span>
      </div>
    </div>
  </header>

  <main class="main-content">
    <h1> Welcome to VENKATRAMANA</h1>
    <p> Pearls and Jewellery Since 1980 </p>
    <a href="login.html" class="login-link">Login</a>
  </main>

  <script>
    // After verifying login and role
localStorage.setItem("token", yourGeneratedToken);
window.location.href = "dash.html"; // or "billing.html"

    function createSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');

        const size = 8 + Math.random() * 6; // 8px to 14px
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `-${Math.random() * 100}vh`;
        sparkle.style.animationDuration = `${3 + Math.random() * 3}s`;
        sparkle.style.animationDelay = `${Math.random() * 5}s`;
        sparkle.style.opacity = Math.random() * 0.8 + 0.2;

        document.body.appendChild(sparkle);
      }
    }

    createSparkles(100); // More sparkles = more effect
  </script>
</body>
</html>
